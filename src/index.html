<!DOCTYPE html>
<html lang="en">
  <head>

              <button id="signInBtn">login</button>

    <div

      <div style="width: 800px; height: 600px;" id="main"></div>
      <button
        id="finishBtn"
        style="text-align: center; width: 5rem; height: 3rem"

    <script src="./js/index.js" defer></script>
