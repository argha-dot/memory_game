<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>
  <body>
    <nav style="background-color: #444444">
      <ul
        style="
          font-size: large;
          font-family: 'pixel', sans-serif;
          list-style-type: none;
          display: flex;
          justify-content: space-between;
        "
      >
        <li style="padding: 1rem">MEMORY GAME</li>
        <li style="padding: 1rem; display: flex">
          <section id="signedOut">
            <button id="signInBtn">login</button>
          </section>

          <section id="signedIn" hidden="true">
            <div style="display: flex; gap: 2rem; align-items: flex-start">
              <div id="userDetails"></div>
              <button id="signOutBtn">logout</button>
            </div>
          </section>
        </li>
      </ul>
    </nav>
    
    <div
      id="content"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        gap: 2rem;
      "
    >
      <div id="main"></div>
      <button id="finishBtn" style="text-align: center; width: 5rem; height: 3rem">
        Finish Session
      </button>
    </div>

    <script src="./js/index.js" defer></script>
  </body>
</html>
